<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC-Platform</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/session.css">
</head>
<body class=" justify-content-center align-items-center p-5 ">
    <main class="row rounded-5">
        <div class="col align-items-center justify-content-center left">
            <img src="../image/Frame 2.svg" alt="tri" class="pl" id="tri">
            <img src="../image/Frame 1845.svg" alt="" id="steph">
            <img src="../image/Rectangle 3.svg" alt="" class=" pl" id="tri2">
        </div>
      <div class="col pt-3 log">
        <header class="text-center">
            <img src="../image/logo2.svg" alt="logo">
            <p id="connect">Connectez-vous</p>
        </header>
        <form id="loginForm" action="submit" methode="poste">
          <div class="col mt-3">
            <label for="Email" class="form-label fw-bolder">Email</label>
            <input type="email" class="form-control" id="Email" name="email" placeholder="Enter your e-mail" required>
          </div>
          <div class="col mt-3">
            <label for="password" class="form-label fw-bolder">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="col mt-3 text-center">
            <button class="btn text-white" id="btn">connexion</button>
          </div>
          <p class="border-top mt-3 mb-3 text-center">ou</p>
          <a class="border nav-link text-center p-2" href="https://www.google.com">
            <img src="../image/flat-color-icons_google.svg" alt="icon">
            Continuer avec Google
          </a>
          <div class="row text-center m-2 p-3">
            <p>Vous n'avez pas encore du compte?</p>
            <a href="#">Inscrivez-vous</a>
          </div>
        </form>
      </div>
    </main>
    
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
